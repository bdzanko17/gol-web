<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Game of Life</h1>
            <p class="subtitle">A cellular automaton simulation</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <button id="playPauseBtn" class="btn primary">Play</button>
                <button id="stepBtn" class="btn">Step</button>
                <button id="clearBtn" class="btn">Clear</button>
                <button id="randomBtn" class="btn">Random</button>
            </div>
            
            <div class="control-group">
                <label for="speedSlider">Speed:</label>
                <input type="range" id="speedSlider" min="1" max="20" value="10" class="slider">
                <span id="speedValue">10</span>
            </div>

            <div class="control-group">
                <label for="sizeSlider">Grid Size:</label>
                <input type="range" id="sizeSlider" min="20" max="80" value="40" class="slider">
                <span id="sizeValue">40</span>
            </div>
        </div>

        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div class="info">
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Generation:</span>
                    <span id="generation">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Living Cells:</span>
                    <span id="livingCells">0</span>
                </div>
            </div>
            
            <div class="rules">
                <h3>Rules:</h3>
                <ul>
                    <li>Any live cell with 2-3 neighbors survives</li>
                    <li>Any dead cell with exactly 3 neighbors becomes alive</li>
                    <li>All other cells die or remain dead</li>
                </ul>
                <p class="tip">ðŸ’¡ Click on cells to toggle them on/off</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
